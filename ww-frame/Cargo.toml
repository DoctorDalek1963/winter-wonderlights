[package]
name = "ww-frame"
version = "0.1.0-dev"
authors = ["Dyson Dyson <dyson.dyson@icloud.com>"]
edition = "2021"
rust-version = "1.65"
description = "The frame utilities for Winter WonderLights."
repository = "https://github.com/DoctorDalek1963/winter-wonderlights"
license = "GPL-3.0"

[dependencies]
glam = { version = "0.22.0", features = ["rand", "serde"] }
rand = "0.8.5"
serde = { version = "1.0.152", features = ["derive"] }
tracing = "0.1.37"
ww-gift-coords = { path = "../ww-gift-coords" }

[dev-dependencies]
insta = { version = "1.26.0", features = ["ron"] }
